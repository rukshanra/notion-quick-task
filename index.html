<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quick Task → Notion</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'San Francisco', system-ui, sans-serif;
      background: #000;
      margin: 0;
      padding: 20px 16px;
      min-height: 100vh;
      color: #fff;
      line-height: 1.5;
    }
    .card {
      max-width: 375px;
      margin: 0 auto;
      background: #000;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 24px 20px;
    }
    h1 {
      font-size: 28px;
      font-weight: 700;
      margin: 0 0 8px;
      text-align: center;
      letter-spacing: -0.5px;
    }
    p.hint {
      margin: 0 0 32px;
      color: #999;
      font-size: 16px;
      text-align: center;
      font-weight: 400;
    }
    label {
      display: block;
      font-weight: 600;
      font-size: 16px;
      margin: 24px 0 8px;
      color: #fff;
    }
    input, select {
      width: 100%;
      padding: 16px;
      font-size: 17px;
      background: #000;
      color: #fff;
      border: 1px solid #333;
      border-radius: 8px;
      -webkit-appearance: none;
      appearance: none;
    }
    select {
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23999' stroke-width='2'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 20px;
      padding-right: 44px;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #fff;
    }
    input::placeholder {
      color: #666;
    }
    button {
      width: 100%;
      padding: 18px;
      font-size: 17px;
      font-weight: 600;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 8px;
      margin-top: 32px;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }
    button:active {
      transform: scale(0.98);
      transition: transform 0.1s;
    }
    .ok {
      color: #fff;
      font-weight: 600;
      margin-top: 16px;
      padding: 12px;
      background: #1a1a1a;
      border-radius: 8px;
      text-align: center;
    }
    .err {
      color: #fff;
      font-weight: 600;
      margin-top: 16px;
      padding: 12px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      text-align: center;
    }
    footer {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-top: 32px;
      font-weight: 400;
    }
    
    /* iPhone safe area support */
    @supports (padding: max(0px)) {
      body {
        padding-left: max(16px, env(safe-area-inset-left));
        padding-right: max(16px, env(safe-area-inset-right));
        padding-bottom: max(20px, env(safe-area-inset-bottom));
      }
    }
    
    /* Improved touch targets for mobile */
    @media (max-width: 480px) {
      input, select, button {
        min-height: 44px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Quick Task → Notion</h1>
    <p class="hint">Type a task name, pick a project, press “Add Task”.</p>

    <label for="task">Task name</label>
    <input id="task" type="text" placeholder="e.g. Rent chairs" />

    <label for="project">Related project</label>
    <select id="project">
      <option>DV-GENERAL</option>
      <option>DV-ADMIN/HR</option>
      <option>DV-FINANCE</option>
      <option>DVTL-GENERAL</option>
      <option>DVTL-ADMIN/HR</option>
      <option>DVTL-FINANCE</option>
      <option>CPLK-GENERAL</option>
      <option>CPLK-ADMIN/HR</option>
      <option>CPLK-FINANCE</option>
      <option>PERSONAL-GENERAL</option>
      <option>MADIWELA-GENEARAL</option>
      <option>BATTARA-GENERAL</option>
    </select>

    <button id="submit">Add Task</button>

    <div id="msg"></div>
    <footer>Powered by Make → Notion</footer>
  </div>

  <script>
    const HOOK_URL = "https://hook.eu1.make.com/665p9ndam9l7u53o99i8xrz8vsd2oa5q";

    document.getElementById("submit").addEventListener("click", () => {
      const task = document.getElementById("task").value.trim();
      const project = document.getElementById("project").value.trim();
      const msg = document.getElementById("msg");

      if (!task) {
        msg.className = "err";
        msg.textContent = "⚠️ Please enter a task name.";
        return;
      }

      const params = new URLSearchParams({ text: task, project });

      fetch(`${HOOK_URL}?${params.toString()}`, { method: "GET" })
        .then(res => {
          if (!res.ok) throw new Error("HTTP " + res.status);
          msg.className = "ok";
          msg.textContent = "✅ Task sent to Notion!";
          document.getElementById("task").value = "";
        })
        .catch(err => {
          msg.className = "err";
          msg.textContent = "❌ Error: " + err.message;
        });
    });
  </script>
</body>
</html>
